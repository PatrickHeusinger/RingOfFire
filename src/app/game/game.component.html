<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}" [playerActive]="i == game.currentPlayer" [name]="player" class="playerPosition"></app-player>

<div class="gameContent">
    <div class="cardStack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3] let i = index;" src="assets/playing_cards/card-cover.jpg">
        <img (click)="takeCard()" class="topCard" style="right: 25px" src="assets/playing_cards/card-cover.jpg">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="playedCard" src="assets/playing_cards/{{ card }}.png">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pickCard" style="right: 25px" src="assets/playing_cards/{{ game.currentCard }}.png">
    </div>
</div>
<app-game-rules [card]="game.currentCard" class="rulesCard"></app-game-rules>

<button mat-fab color="primary" (click)="openDialog()" class="addButton">
    <mat-icon>add</mat-icon>
  </button>
